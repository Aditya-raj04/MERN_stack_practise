<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: aliceblue;
            margin-top: 200px;
            margin-left: 200px;
        }
    </style>
</head>
<body>
    <h1>chai aur code</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
</body>
<script>
    let interval; // Declare the interval variable globally

    const started = function() {
        console.log("my name is Aditya Raj", Date.now());
    };

    const stopped = function() {
        console.log("Stopped");
    };

    document.querySelector("#start").addEventListener("click", () => {
        if (!interval) { // Prevent multiple intervals from being created
            interval = setInterval(started, 1000);
        }
    });

    document.querySelector("#stop").addEventListener("click", () => {
        if (interval) {
            clearInterval(interval);
            interval = null; // Reset interval variable to allow restarting
            stopped();
        }
    });
</script>
</html>
