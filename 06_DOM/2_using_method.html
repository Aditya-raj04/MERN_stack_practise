<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-size: 60px;
            
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="day">monday</div>
        <div class="day">tuesday</div>
        <div class="day">wednesday</div>
        <div class="day">thursday</div>
    </div>
</body>
<script>
   const parent =  document.querySelector('.parent');
   console.log(parent);  //this gives the parent class
   console.log(parent.children);   //parent.children gives the HTMLcollection
   //console.log(parent.children[1].innerHTML);  //tuesday

//    for(let i = 0;i<parent.children.length;i++){
//     console.log(parent.children[i].innerHTML);
//    }

   parent.children[1].style.color = "green";
   parent.children[3].style.backgroundColor = "grey";
//    console.log(parent.firstElementChild);
   console.log(parent.lastElementChild);

   const dayOne= document.querySelector(".day");
   console.log(dayOne);
   console.log(dayOne.parentElement);
   console.log(dayOne.nextElementSibling);


   console.log("Nodes: ",parent.childNodes)//give the noelist of the parent 

</script>
</html>
