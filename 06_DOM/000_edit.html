<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and Remove in DOM</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-size: 60px;
        }
        .language {
            background-color: green;
        }
    </style>
</head>
<body>
    <ul class="language">
        <li>javascript</li>
        <li>python</li>
        <li>devops</li>
        <li>golang</li>
        <li>cpp</li> 
        <li>rust</li> 
    </ul>
    <script>
        // Function to add a new language
        function addNewLanguage(addlang) {
            const newLi = document.createElement("li");
            const x = document.createTextNode(addlang);
            newLi.appendChild(x);

            const ul = document.querySelector(".language");
            ul.appendChild(newLi);
        }

        newLi.textContent = "New Language: Dart";
